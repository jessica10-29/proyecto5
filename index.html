<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tabla de Multiplicar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f0f8ff;
    }

    input, button {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
    }

    #resultado {
      margin-top: 30px;
      font-size: 20px;
      text-align: left;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h2>Tabla de Multiplicar</h2>

  <label for="numero">Ingresa un número:</label>
  <input type="number" id="numero" placeholder="Ejemplo: 5">
  <button onclick="mostrarTabla()">Mostrar tabla</button>

  <div id="resultado"></div>

  <script>
    function mostrarTabla() {
      const numero = parseInt(document.getElementById("numero").value);
      const resultado = document.getElementById("resultado");

      if (isNaN(numero)) {
        resultado.innerHTML = "❗ Por favor ingresa un número válido.";
        return;
      }

      let tabla = `<h3>Tabla del ${numero}</h3>`;
      for (let i = 1; i <= 10; i++) {
        tabla += `${numero} X${i} = ${numero * i}<br>`;
      }

      resultado.innerHTML = tabla;
    }
  </script>

</body>
</html>
